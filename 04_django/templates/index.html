<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
欢迎{{ username }}登录主页

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>bookName</th>
        <th>price</th>
    </tr>
    </thead>

    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.bookName }}</td>
            <td>{{ book.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
